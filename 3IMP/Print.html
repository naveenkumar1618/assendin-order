<!-- How To Print The Object In Browser -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBJECT</title>
</head>
<body>
    <script>
        let emp={id:101,Name:"NaveenKumar"}

        // document.write(JSON.stringify(emp)) We Have To Convert Into JSON.Stringify Converts Object Into String
        document.write(JSON.stringify(emp))
    </script>
</body>
</html>
